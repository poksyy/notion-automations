name: Daily Habits Automation

on:
  # Run every day at 5:00 UTC (6:00 AM Spanish time)
  schedule:
    - cron: '0 5 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  create-daily-habits:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build project
        run: mvn clean package -q
      
      - name: Run habits automation
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DAYS_DATABASE_ID: ${{ secrets.DAYS_DATABASE_ID }}
          DAILY_LOG_DATABASE_ID: ${{ secrets.DAILY_LOG_DATABASE_ID }}
        run: java -jar target/notion-automations-1.0.0.jar habits
